<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>Homepage - News Theme</title>
    <meta name="HandheldFriendly" content="True" />
	<meta name="viewport" content="width=device-width, initial-scale=1" >

	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@100;500;900&display=swap" rel="stylesheet"> 

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<!-- Top Bar -->
	<header class="site-header">
		<nav class="top-navbar">
			<ul  class="menu breakout four columns navigation-list">
				<li><!-- Breakout --></li>
			</ul>

			<div   class="logo four columns align-center layout-background">
				<a class=" " title="Main Link and Logo" href="/">
					<!-- <img src="assets/img/placeholder.jpg" alt="Site Logo"> -->
				</a>
			</div>

			<ul  class="menu individual four columns navigation-list">
				<li><!-- Search --></li>
			</ul>

			<br class="clear" />
		</nav>
	</header>

	<article class="container">
		<header class="article-header article-width">
			<h1  class="article-title">$$article-title$$</h1>
			<p   class="article-subtitle">$$article-subtitle$$</p>
			<div class="article-allbar">
				<img src="" alt="Author Image">
				
			</div>

			<div class="article-main-image layout-background">
				<!-- <img src="assets/img/placeholder.jpg" alt="Main Article Image"> -->
			</div>
		</header>

		<div class="article-body article-width">
			<p>
				$$quick-description$$
			</p>
		</div>

		<footer class="article-footer">
			<div class="article-meta">
				<!-- Share Links -->
			</div>
		</footer>
	</article>

	<footer class="site-footer align-center layout-background">
		<div class="newsletter-signup">
			Newsletter Signup
			<input type="" name="">
		</div>
	</footer>
</body>
</html>
